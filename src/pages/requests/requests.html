<ion-header>

  <ion-navbar>
    <ion-title text-center>درخواست ها</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">
  <ion-list>

    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, vendor)">
        <h4>{{item.message}}</h4>
        <h4>{{item.picktime}}</h4>
      <h2>{{item.subject}}</h2>
    </button>

  </ion-list>
</ion-content>
