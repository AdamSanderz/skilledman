<ion-header>

  <ion-navbar>
    <ion-title text-center>درخواست ها</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">
  <ion-list>

    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-card padding>
        <h2>عنوان:<p>{{ item.subject }}</p></h2>
        <ion-grid>
          <ion-row>
            <ion-col col-3 offset-5>
              <h4>پیام:<p>{{ item.message }}</p></h4>
            </ion-col>
            <ion-col col-4>
              <h4>زمان:<p>{{ item.picktime }}</p></h4>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card>
    </button>

  </ion-list>
</ion-content>
