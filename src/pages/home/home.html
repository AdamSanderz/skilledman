<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ورود</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>
  <ion-grid>
    <ion-row class="loginlogo" text-center>
      <img src="assets/img/logo_login.png">
    </ion-row>
  </ion-grid>


  <div class="login-box">
    <form (ngSubmit)="login(logindata)" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="number" placeholder="موبایل" name="mobile" [(ngModel)]="logindata.mobile" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="رمز عبور" name="password" [(ngModel)]="logindata.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">ورود</button>

        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
