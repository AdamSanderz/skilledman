<ion-header>

  <ion-navbar>
    <ion-title text-center="">جزئیات درخواست</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">
  <ion-card padding>
    <h2>پیام:<p>{{selectedItem.message}}</p></h2>
    <ion-grid>
      <ion-row>
        <ion-col col-3 offset-4>
          <button ion-button color="secondary">
            <ion-icon name="checkmark-circle" (click)="onAccept()">  قبول</ion-icon>
          </button>
        </ion-col>
        <ion-col col-5>
          <button ion-button color="danger">
            <ion-icon name="close-circle" (click)="onRefuse()"> انصراف</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
